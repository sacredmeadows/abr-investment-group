<!doctype html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
  href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
  rel="stylesheet"
/>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary SEO (fallback; React will set per-route titles too) -->
    <title>ABR Investment Group — Wholesaling (Residential + Commercial)</title>
    <meta
      name="description"
      content="ABR Investment Group is a real estate wholesaling business serving both commercial and residential properties. Sellers: cash offer in 30 minutes or less. Buyers: submit your buy box for deal/investment sourcing."
    />
    <meta name="robots" content="index,follow" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="ABR Investment Group" />
    <meta
      property="og:description"
      content="Residential + commercial wholesaling. Sellers: cash offer in 30 minutes or less. Buyers: submit your buy box for deal sourcing."
    />
    <meta property="og:image" content="/og-image.png" />
    <meta property="og:url" content="/" />

    <!-- Favicons -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />

    <!-- Netlify Forms: IMPORTANT for SPAs
         These hidden static forms allow Netlify to detect forms at build time.
         React renders forms client-side; without these, Netlify may not register them.
    -->
    <style>
      .netlify-hidden {
        position: absolute;
        left: -10000px;
        top: auto;
        width: 1px;
        height: 1px;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <!-- Hidden static forms for Netlify detection -->
    <div class="netlify-hidden" aria-hidden="true">
      <form name="seller-lead" method="POST" data-netlify="true" netlify-honeypot="bot-field" action="/thanks">
        <input type="hidden" name="form-name" value="seller-lead" />
        <p><label>Don’t fill this out: <input name="bot-field" /></label></p>
        <input name="name" />
        <input name="phone" />
        <input name="email" />
        <input name="propertyAddress" />
        <textarea name="reasonToSell"></textarea>
      </form>

      <form name="buyer-buybox" method="POST" data-netlify="true" netlify-honeypot="bot-field" action="/thanks">
        <input type="hidden" name="form-name" value="buyer-buybox" />
        <p><label>Don’t fill this out: <input name="bot-field" /></label></p>
        <input name="name" />
        <input name="phone" />
        <input name="email" />
        <input name="entity" />
        <input name="markets" />
        <input name="assetTypes" />
        <input name="budget" />
        <textarea name="criteria"></textarea>
      </form>

      <form name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field" action="/thanks">
        <input type="hidden" name="form-name" value="contact" />
        <p><label>Don’t fill this out: <input name="bot-field" /></label></p>
        <input name="name" />
        <input name="email" />
        <textarea name="message"></textarea>
      </form>
    </div>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
